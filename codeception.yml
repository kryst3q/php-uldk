suites:
    unit:
        path: .

settings:
    shuffle: true
    lint: true

paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests

coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/Models/*
        - src/Client/*
        - src/Provider/ServiceProvider.php
